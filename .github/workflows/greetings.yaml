name: Auto Comment
on:
  issues:
    types:
      - opened
      - assigned
  pull_request:
    types:
      - opened
      - closed

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Auto Comment on Issues Opened
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const user = context.payload.issue ? context.payload.issue.user : null;
            if (user) {
