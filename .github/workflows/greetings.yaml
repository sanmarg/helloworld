name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        mode: "always"
        issue-message: "Thank you for raising an issue. Hope you're enjoying open source. We'll try to reply or assign as soon as possible. Feel free to connect with a mentor."
